<div class="container">
    <div class="row col-md-6 col-md-offset-2 custyle">
    <table class="table table-striped custab">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Designation</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{employee.employeeId}}</td>
            <td>{{employee.name}}</td>
            <td>{{employee.emailId}}</td>
            <td>{{employee.designation}}</td>
            
            <td class="text-center"><button class="btn btn-danger btn-xs" (click)="deleteEmployee(employee.employeeId)"><span class="glyphicon glyphicon-remove"></span> Delete</button></td>
            <td class="text-center"><button class="btn btn-primary btn-xs"  (click)="updatedetails(employee.employeeId)"><span class="glyphicon glyphicon-update"></span>Update</button></td>
        </tr>
          
    </tbody>
    </table>

    </div>
</div>
